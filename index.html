<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE_VAULT | SECURE_ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --love-pink: #ff4d6d;
            --deep-purple: #2b0b3d;
            --neon-glow: #ff758f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #4a0e2e 0%, #000 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        #love-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            color: var(--love-pink);
            filter: drop-shadow(0 0 10px var(--neon-glow));
            animation: moveUp 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes moveUp {
            0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        .auth-card {
            position: relative;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 77, 109, 0.3);
            border-radius: 30px;
            z-index: 10;
            text-align: center;
            box-shadow: 0 0 100px rgba(255, 77, 109, 0.2);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .auth-card::-webkit-scrollbar { display: none; }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--love-pink);
        }

        .sub-text {
            font-size: 0.7rem;
            letter-spacing: 4px;
            color: var(--neon-glow);
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--love-pink);
            padding: 15px;
            color: white;
            border-radius: 12px;
            outline: none;
            text-align: center;
            font-family: 'Orbitron';
            margin-bottom: 20px;
        }

        .btn-unlock {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-unlock:hover { transform: translateY(-3px); }

        #success-reveal {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .final-msg {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            color: white;
            margin: 15px 0;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="01_-_Soch_Na_Sake.mp3" type="audio/mpeg">
    </audio>

<div id="love-bg"></div>

<div class="auth-card" id="card">
    <div id="login-view">
        <h1>Promise Vault</h1>
        <div class="sub-text">ENCRYPTED MEMORIES</div>
        <input type="text" id="tName" placeholder="HER/HIS NAME">
        <input type="password" id="sKey" placeholder="SECRET KEY">
        <button class="btn-unlock" onclick="unlock()">ACCESS HEART üîí</button>
    </div>

    <div id="success-reveal">
        <h1 style="font-size: 2rem;">Access Granted</h1>
        <div class="final-msg" id="msg"></div>
        <div style="color: var(--love-pink); font-size: 1.5rem;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <button class="btn-unlock" style="margin-top: 20px; width: auto; padding: 10px 25px;" onclick="location.reload()">LOCK VAULT</button>
    </div>
</div>

<script>
    const bg = document.getElementById('love-bg');
    const music = document.getElementById('bgMusic');

    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        heart.style.animationDuration = Math.random() * 3 + 4 + 's';
        bg.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    function unlock() {
        const name = document.getElementById('tName').value;
        const key = document.getElementById('sKey').value;
        
        if(key === "18" && name.trim() !== "") {
            // Gaana bajana shuru
            music.play().catch(e => console.log("Music play failed:", e));

            document.getElementById('login-view').style.display = 'none';
            document.getElementById('success-reveal').style.display = 'flex';
            
            document.getElementById('msg').innerHTML = `HEY <b>${name}</b> (Betu),<br><br>` +
                `I know aaj thak gayi hongi. But you know aaj Promise Day hai. I don't know ki aage kya hoga, kese hoga... ` +
                `But mein bus itna janta hoon mein tumare har time saath hoon chahaye tumara koi bhi decision ho. ` +
                `And I hope aaj ka din tumara acha gaya ho. Bus itna hi khena tha ki I promise you I am always with you. ` +
                `Kabhi bhi lage ki tu alone hai toh bus ek baar meri taraf dekhna, mein tumare saath hamesha milunga.<br><br>` +
                `Chalo tum thak gayi hongi toh soo jao. Meri tension na karna, mein thik hoon. Kal thoda sa kaand ho gaya tha, ` +
                `I know meri wajah se tum pareshan ho, uske liye SORRY. ‚ù§Ô∏è<br><br>` +
                `Kal phir milunga isi time. Radhe Radhe ji! I LOVE YOU BETU! <br>(Tumara pareshan karne wala BF)`;
            
            for(let i=0; i<30; i++) setTimeout(createHeart, i * 50);
        } else {
            alert("Wrong Secret Key or Missing Name! (Hint: Your Anniversary)");
        }
    }
</script>

</body>
</html>
